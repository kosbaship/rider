name: rider
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_database: ^4.1.1
  flutter_bloc: ^6.1.1
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_storage: ^5.2.0
  shared_preferences: ^0.5.12+4
  fluttertoast: ^7.1.6
  conditional_builder: ^1.0.2
  image_picker: ^0.6.7+21
  google_maps_flutter: ^1.2.0
  geolocator: ^6.2.0
  dio: ^3.0.10




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/car_android.png
    - assets/images/car_ios.png
    - assets/images/desticon.png
    - assets/images/desticon1.png
    - assets/images/logo.png
    - assets/images/logo1.png
    - assets/images/pickicon.png
    - assets/images/posimarker.png
    - assets/images/redmarker.png
    - assets/images/taxi.png
    - assets/images/user_icon.png

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: BoltSemiBold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf
    - family: BoltRegular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300